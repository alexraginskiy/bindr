<div id="sample-bindr" data-bindr="show">
  <ul>
    <li data-bindr="hide"></li>
    <li data-bindr="hide"></li>
    <li data-bindr="hide"></li>
  </ul>
</div>

<div id="multiple-calls-bindr" data-bindr="hide show hide hide"></div>

<div id="string-argument-bindr" data-bindr="text" data-bindr-arguments="some text"></div>

<div id="multiple-string-arguments-bindr" data-bindr="append" data-bindr-arguments="<div>foo</div>, <div>bar</div>"></div>

<div id="last-param-arg-arguments-bindr" data-bindr="append" data-bindr-arguments="first append, second append" data-bindr-last-arg="true"></div>

<div id="different-name-bindr" data-foobar="hide" data-foobar-arguments="some argument" data-foobar-last-arg="true"></div>

<div id="different-params-bindr" data-bindr="hide show" data-bindr-arguments-hide="hide arg, other hide arg" data-bindr-arguments-show="show args" data-bindr-show-last-arg="true"></div>
